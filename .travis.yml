language: java
cache:
  directories:
  - "$HOME/.m2"
dist: trusty
jdk:
- oraclejdk8
sudo: required
services:
- docker
notifications:
  slack:
    secure: 
  email:
  - anthony.denecheau@gmail.com
  on_success: always
  on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 

before_install:
- ruby -v
- gem install travis -v 1.8.9 --no-document
- travis version
- export BUILD_NAME=scc-lofselectclub-service-$TRAVIS_BRANCH-$(date -u "+%Y%m%d%H%M%S")-$TRAVIS_BUILD_NUMBER

jobs:
  include:
  - stage: build and deploy to re7
    script:
    - sh scripts/travis/tag_build.sh
    - sh scripts/travis/build_services.sh
    - sh scripts/travis/deploy_to_docker_hub.sh
    - /bin/bash scripts/travis/deploy_to_gcp.sh
stages:
  - name: build and deploy to re7
    if: branch = debug-featGcp
    script:
    - sh scripts/travis/deploy_to_gcp.sh

