spring:
  application:
    name: lofselectclubservice
  profiles:
    active:
      default
  cloud:
    gcp:
      sql:
        databaseName: DBNAME
        instance-connection-name: DBINSTANCE
  datasource:
    url: jdbc:postgresql://google/${spring.cloud.gcp.sql.databaseName}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${spring.cloud.gcp.sql.instance-connection-name}&useSSL=false
    username: DBUSER
    password: DBPWD
  hystrix:
    command:
      lofselectclubservice:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 7000
                
lofselectclubservice:
  ribbon:
    ReadTimeout: 7000
  authenticationKey: SECURE_KEY 
  authenticationValue: SECURE_NAME
  breeder:
    limitTopNAffix: 20
  parent:
    limitTopNFathers: 20   


---
spring:
  profiles: gcptest
