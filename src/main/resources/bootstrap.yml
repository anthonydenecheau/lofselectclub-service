spring:
  application:
    name: lofselectclubservice
  profiles:
    active:
      default
  cloud:
    gcp:
      config:
        enabled: true
        #name: lofselectclubservice
        #profile: default
        # Config server API timeout in milliseconds, default : 60000 (1 minute)
        timeout-millis : 120000
        # Provide project id, credentials to override default
        project-id: lof-ws-test
        credentials:
          location: file:${GOOGLE_APPLICATION_CREDENTIALS}      
      sql:
        databaseName: ${DBNAME}
        instance-connection-name: ${DBINSTANCE}
  datasource:
    url: jdbc:postgresql://google/${spring.cloud.gcp.sql.databaseName}?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${spring.cloud.gcp.sql.instance-connection-name}&useSSL=false
    username: ${DBUSER}
    password: ${DBPASSWORD}
  hystrix:
    command:
      lofselectclubservice:
        execution:
          isolation:
            thread:
              timeoutInMilliseconds: 7000
                
lofselectclubservice:
  ribbon:
    ReadTimeout: 7000
  authenticationKey: 6HaxBV1kqtm4gkBUDTNz
  authenticationValue: 31/12/2057
  breeder:
    limitTopNAffix: 20
  parent:
    limitTopNFathers: 20   


